<mat-card class="formLogin">
    <mat-card-title>JA TENHO CADASTRO</mat-card-title>
    <mat-card-content>
        <form [formGroup]="upgradeForm" (ngSubmit)="upgradeDep()">

            <mat-form-field>
                <input type="text" matInput placeholder="CPF (apenas números)" minlength="11" maxlength="11"
                    formControlName="login" required>
            </mat-form-field>
            <div class="invalid" >
                <span>CPF inválido</span>
            </div>

            <mat-form-field>
                <input type="password" matInput placeholder="Senha" minlength="6" maxlength="11" formControlName="senha"
                    required>
            </mat-form-field>

            <div class="button buttonLogin">
                <button type="submit" class="green" mat-raised-button>Login</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
