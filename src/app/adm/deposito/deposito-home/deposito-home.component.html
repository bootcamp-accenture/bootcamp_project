<div class="body fadeIn">
  <h2>Gerenciamento de Depositos</h2>

  <div class="register-container">
    <label>Cadastrar um depósito</label>
    <button mat-raised-button class="green" routerLink="/adm-crud/create-deposito">Cadastrar</button>
  </div>

  <div class="table-header">
    <span>Registro total: {{total}}</span>
  </div>
  <div class="table-content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="total > 0" class="align">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef class="align"> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="logradouro">
        <th mat-header-cell *matHeaderCellDef class="align"> Logradouro </th>
        <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
      </ng-container>

      <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef class="align"> Bairro </th>
        <td mat-cell *matCellDef="let element"> {{element.bairro}} </td>
      </ng-container>

      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef class="align"> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
      </ng-container>

      <ng-container matColumnDef="material">
        <th mat-header-cell *matHeaderCellDef class="align"> Material </th>
        <td mat-cell *matCellDef="let element"> {{element.material}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="align"> Editar </th>
        <td mat-cell *matCellDef="let element">
          <span>
            <a (click)="sendData(element)" routerLink="/adm-crud/upgrade-deposito" matTooltip="Editar"
            matTooltipPosition="above">
              <i class="fas fa-edit edit"></i>    
            </a>
          </span>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="sem-registro" *ngIf="total <= 0 || total == undefined">
      <span>Não existe registro de depositos</span>
    </div>
    
  </div>
