<div class="body fadeIn">

  <h2>Gerenciamento de usuários</h2>

  <div class="register-container">
    <label>Cadastrar um usuário</label>
    <button mat-raised-button class="green" routerLink="/cadastro">Cadastrar</button>
  </div>

  <div class="table-header">
    <span>Registro total: {{total}}</span>
  </div>
  <div class="table-content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="total > 0" class="align">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef class="align"> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>


      <ng-container matColumnDef="contato">
        <th mat-header-cell *matHeaderCellDef class="align"> Contato </th>
        <td mat-cell *matCellDef="let element"> {{element.contato}} </td>
      </ng-container>


      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="align"> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>


      <ng-container matColumnDef="deposito">
        <th mat-header-cell *matHeaderCellDef class="align"> Deposito </th>
        <td mat-cell *matCellDef="let element"> {{element.deposito.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="pontos">
        <th mat-header-cell *matHeaderCellDef class="align"> Pontos </th>
        <td mat-cell *matCellDef="let element"> {{element.pontos}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="align"> Visualizar/Excluir </th>
        <td mat-cell *matCellDef="let element"> <span class="pointer" (click)="openDialog(element)"><i
              class="fas fa-eye"></i></span> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="sem-registro" *ngIf="total <= 0 || total == undefined">
    <span>Não existe registro de usuários</span>
  </div>

</div>
