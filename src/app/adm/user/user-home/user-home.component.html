<div class="body fadeIn">

  <h2>Gerenciamento de usuários</h2>

  <div class="register-container">
    <label>Cadastrar um usuário</label>
    <button mat-raised-button class="green"><a routerLink="/cadastro">Cadastrar</a></button>
  </div>

  <div class="table-content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>


      <ng-container matColumnDef="contato">
        <th mat-header-cell *matHeaderCellDef> Contato </th>
        <td mat-cell *matCellDef="let element"> {{element.contato}} </td>
      </ng-container>


      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>


      <ng-container matColumnDef="deposito">
        <th mat-header-cell *matHeaderCellDef> Deposito </th>
        <td mat-cell *matCellDef="let element"> {{element.deposito.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="pontos">
        <th mat-header-cell *matHeaderCellDef> Pontos </th>
        <td mat-cell *matCellDef="let element"> {{element.pontos}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let element"> <span class="pointer" (click)="openDialog(element)"><i
              class="fas fa-trash-alt"></i></span> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
