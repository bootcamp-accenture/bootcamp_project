<div class="body fadeIn">
    <h2>Gerenciamento de Produtos</h2>
  
    <div class="register-container">
      <label>Cadastrar um produto</label>
      <button mat-raised-button class="green" routerLink="/adm-crud/create-product">Cadastrar</button>
    </div>
  
    <div class="table-header">
      <span>Registro total: {{total}}</span>
    </div>
    <div class="table-content">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="total > 0" class="align">
  
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef class="align"> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
  
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef class="align"> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>
  
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef class="align"> Preço </th>
          <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="align"> Ações </th>
          <td mat-cell *matCellDef="let element">
            <span>
              <a (click)="sendData(element)" routerLink="/adm-crud/upgrade-product" matTooltip="Editar"
              matTooltipPosition="above"> 
                <i class="fas fa-edit edit"></i>    
              </a>
              <a (click)="openConfirm(element)" class="red pointer" matTooltip="Excluir"
              matTooltipPosition="above">
                <i class="fas fa-trash-alt"></i>    
              </a>
            </span>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="sem-registro" *ngIf="total <= 0 || total == undefined">
        <span>Não existe registro de depositos</span>
      </div>
      
    </div>
