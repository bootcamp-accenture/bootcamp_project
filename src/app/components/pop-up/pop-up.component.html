<mat-card-content #modal>


  <form>
    <div class="score">
      <span>Pontos: </span>
      <span>{{pontos}}</span>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="inputEmail4">Nome</label>
        <input type="text" class="form-control" [value]="nome" disabled>
      </div>

      <div class="form-group col-md-4">
        <label for="inputPassword4">Email</label>
        <input type="email" class="form-control" [value]="email" disabled>
      </div>

      <div class="form-group col-md-3">
        <label for="inputPassword4">Contato</label>
        <input type="text" class="form-control" [value]="contato" disabled>
      </div>

    </div>

    <div class="form-group">
      <label for="inputAddress">Endereco</label>
      <input type="text" class="form-control" id="inputAddress" [value]="logradouro" disabled>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" [value]="cidade" disabled>
      </div>

      <div class="form-group col-md-3">
        <label for="inputState">Estado</label>
        <input type="text" class="form-control" [value]="estado" disabled>
      </div>

      <div class="form-group col-md-2">
        <label for="inputZip">Cep</label>
        <input type="text" class="form-control" [value]="cep" disabled>
      </div>

      <div class="form-group col-md-3">
        <label for="inputZip">Bairro</label>
        <input type="text" class="form-control" [value]="bairro" disabled>
      </div>

      <div class="form-group col-md-1">
        <label for="inputState">Numero</label>
        <input type="text" class="form-control" [value]="numero" disabled>
      </div>

    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>CPF</label>
        <input type="text" class="form-control" [value]="cpf" disabled>
      </div>

      <div class="form-group col-md-6">
        <label>Deposito</label>
        <input type="text" class="form-control" [value]="deposito" disabled>
      </div>
      
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button color="warn" (click)="confirmDelete()">Excluir</button>
      <button mat-button mat-dialog-close class="btn btn-secondary">Cancelar</button>
    </div>
  </form>

</mat-card-content>
