<mat-toolbar class="header-container mat-elevation-z4">

    <div class="span-logo">    
        <span (click)="goToInicial()">
            <a routerLink="">
                <img class="logo-img" src="assets\img\tree.jpg" alt="logo">
            </a>  
        </span> 
        <span (click)="goToInicial()">
            <a routerLink="">
                Nome da logo
            </a>
        </span>
    </div>

    <div class="menu-itens">
        
        <a routerLink="" (click)="goToInicial()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Início</a>
    
        <a routerLink="/about" (click)="goToInicial()" routerLinkActive="active">Sobre nós</a>
        
        <a routerLink="/gallery" (click)="goToInicial()" routerLinkActive="active">Galeria</a>

        <a routerLink="/score" routerLinkActive="active">Pontuação<i class="fas fa-star" ></i></a>
            
    </div>

    <div id="cadastrar-login" *ngIf="showProfile">
        <i class="fas fa-user"></i>
        <span>
           Faça <a routerLink="/cadastro" (click)="goToInicial()"> <strong> Login </strong ></a> <br>
          ou crie seu  <a routerLink="/cadastro" (click)="goToInicial()"> <strong> Cadastro </strong> </a>
        </span>
    </div>
    
    <div class="profile" *ngIf="!showProfile">
        <span>
          <i class="fas fa-star"></i>
          {{scoreLogin}}
        </span><br>
        <span>
            Olá, <strong>{{nameLogin.split(' ')[0]}}</strong>
        </span><br>
        <span class="perfil-logout">
            <a routerLink="/user" (click)="goToInicial()">Perfil</a>  |
            &emsp;<a href="" (click)="logout()" (click)="goToInicial()">Sair</a>
        </span>
    </div>
</mat-toolbar>
