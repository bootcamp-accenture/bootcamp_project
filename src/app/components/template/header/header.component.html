<mat-toolbar class="header-container mat-elevation-z4">

    <div class="span-logo">    
        <span (click)="goToInicial()">
            <a routerLink="">
                <img class="logo-img" src="assets\img\tree.jpg" alt="logo">
            </a>  
        </span> 
        <span (click)="goToInicial()">
            <a routerLink="">
                Nome da logo
            </a>
        </span>
    </div>

    <div class="menu-itens">
        
        <a routerLink="" (click)="goToInicial()">Home</a>
    
        <a routerLink="/about" (click)="goToInicial()">About us</a>
        
        <a routerLink="/gallery" (click)="goToInicial()">Gallery</a>
        
        <a routerLink="/impact" (click)="goToInicial()">Our impact</a>
    </div>

    <div id="cadastrar-login" *ngIf="showProfile">
        <i class="fas fa-user"></i>
        <span>
           Faça <a routerLink="/cadastro" (click)="goToInicial()"> <strong> Login </strong ></a> <br>
          ou crie seu  <a routerLink="/cadastro" (click)="goToInicial()"> <strong> Cadastro </strong> </a>
        </span>
    </div>
    <div class="profile" *ngIf="!showProfile">
        <span>
            Olá, <strong>{{nameLogin.split(' ')[0]}}</strong>
        </span><br>
        <span>
          <i class="fas fa-star"></i>
          {{pointsLogin}}
        </span><br>
        <span class="perfil-logout">
            <a routerLink="/user">Perfil</a>|
            <a href="" (click)="logout()">Sair</a>
        </span>
    </div>
</mat-toolbar>
