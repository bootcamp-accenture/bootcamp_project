<div class="body fadeIn">

  <h2>Loja virtual</h2>

  <div class="products">

    <div class="card-for" *ngFor="let item of Allproducts">
      <div class="card">

        <img class="img-height" src={{item.url}} alt="image">
        <mat-card-content>
          <p>
            <strong>{{item.descricao}}</strong>
          </p>
        </mat-card-content>
        
        <mat-card-content class="price">
          <p class="green">
            <i class="fas fa-star green"></i>
            {{item.preco}}
          </p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button class="blocked" *ngIf="loginAdm">ADICIONAR AO CARRINHO<i class="fas fa-cart-plus"></i></button>
          <button mat-button class="buy" (click)="addCart(item)" *ngIf="!loginAdm">ADICIONAR AO CARRINHO<i class="fas fa-cart-plus"></i></button>
        </mat-card-actions>
        </div>

        
    </div>

  </div>

</div>
