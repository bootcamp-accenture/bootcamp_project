<div class="body fadeIn">

  <h2>Loja virtual</h2>

  <div class="products">

    <div *ngFor="let item of produtos">
      <mat-card class="card">
        <mat-card-header>

          <mat-card-title>{{item.nome}}</mat-card-title>

        </mat-card-header>
        <img mat-card-image class="img-height" src={{item.url}} alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{item.descricao}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="buy">COMPRAR</button>
          <button mat-button class="cart" (click)="addCart(item)"><i class="fas fa-cart-plus"></i></button>
        </mat-card-actions>
      </mat-card>
    </div>




  </div>

</div>
